<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RealEstiMate</title>
    <link rel="stylesheet" href="shared.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Background with same aesthetic as landing page -->
    <div class="login-background">
        <div class="background-overlay"></div>
    </div>

    <!-- Login Container -->
    <div class="login-page-container">
        <!-- Top-left Logo -->
        <div class="login-logo">
            <h1 class="brand-name">RealEstiMate</h1>
        </div>

        <!-- Login Card -->
        <div class="login-card">
            <div class="login-header">
                <h2 class="login-title">Welcome Back to RealEstiMate</h2>
                <p class="login-subtitle">Sign in to access your property predictions</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="login-form-group">
                    <label for="email" class="login-label">Email</label>
                    <input 
                        type="email" 
                        id="liEmail" 
                        name="email" 
                        required 
                        placeholder="Enter your email"
                        class="login-input"
                    >
                </div>
                
                <div class="login-form-group">
                    <label for="password" class="login-label">Password</label>
                    <input 
                        type="password" 
                        id="liPassword" 
                        name="password" 
                        required 
                        placeholder="Enter your password"
                        class="login-input"
                    >
                </div>
                
                <div class="login-forgot-section">
                    <a href="#" class="forgot-password-link">Forgot Password?</a>
                </div>
                
                <button type="submit" class="login-btn" id="loginBtn">
                    Sign In
                </button>
            </form>

            <!-- Divider Line -->
            <div style="display: flex; align-items: center; margin: 20px 0;">
                <div style="flex: 1; height: 1px; background: #e0e0e0;"></div>
                <span style="padding: 0 15px; color: #666; font-size: 14px;">OR</span>
                <div style="flex: 1; height: 1px; background: #e0e0e0;"></div>
            </div>
            
            <div style="text-align:center; margin-bottom: 8px;">
              <button id="googleLoginBtn" class="btn-google">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" 
                     alt="Google" style="width:18px; vertical-align:middle; margin-right:8px;">
                Continue with Google
              </button>
            </div>

            <div id="liError" class="login-message" style="color:red;"></div>
            
            <div class="login-options">
                <span class="login-text">Don't have account?</span>
                <a href="/signup.html" class="login-link">Create an account</a>
            </div>
            
            <div class="back-to-home">
                <a href="/" class="back-home-btn">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

        <script type="module" src="firebase.js"></script>
    <script type="module" src="auth.js"></script>
</body>
</html>
