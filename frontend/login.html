<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RealEstiMate</title>
    <link rel="stylesheet" href="shared.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Background with same aesthetic as landing page -->
    <div class="login-background">
        <div class="background-overlay"></div>
    </div>

    <!-- Login Container -->
    <div class="login-page-container">
        <!-- Top-left Logo -->
        <div class="login-logo">
            <h1 class="brand-name">RealEstiMate</h1>
        </div>

        <!-- Login Card -->
        <div class="login-card">
            <div class="login-header">
                <h2 class="login-title">Welcome Back to RealEstiMate</h2>
                <p class="login-subtitle">Sign in to access your property predictions</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="login-form-group">
                    <label for="email" class="login-label">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        placeholder="Enter your email"
                        class="login-input"
                    >
                </div>
                
                <div class="login-form-group">
                    <label for="password" class="login-label">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        placeholder="Enter your password"
                        class="login-input"
                    >
                </div>
                
                <div class="login-forgot-section">
                    <a href="#" class="forgot-password-link">Forgot Password?</a>
                </div>
                
                <button type="submit" class="login-btn" id="loginBtn">
                    Sign In
                </button>
            </form>

            <div id="loginMessage" class="login-message"></div>
            
            <div class="login-options">
                <span class="login-text">Don't have account?</span>
                <a href="/signup.html" class="login-link">Create an account</a>
            </div>
            
            <div class="back-to-home">
                <a href="/" class="back-home-btn">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        // Check if already logged in
        document.addEventListener('DOMContentLoaded', async function() {
            // Wait a bit for authManager to be available
            if (window.authManager) {
                const isLoggedIn = await window.authManager.checkAuth();
                if (isLoggedIn) {
                    window.location.href = '/prediction.html';
                }
            } else {
                // If authManager is not ready, wait for it
                setTimeout(async function() {
                    if (window.authManager) {
                        const isLoggedIn = await window.authManager.checkAuth();
                        if (isLoggedIn) {
                            window.location.href = '/prediction.html';
                        }
                    }
                }, 100);
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const messageDiv = document.getElementById('loginMessage');
            const submitBtn = document.getElementById('loginBtn');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Clear previous messages
            messageDiv.innerHTML = '';
            messageDiv.className = 'login-message';
            
            if (!email || !password) {
                messageDiv.innerHTML = 'Please fill in all fields';
                messageDiv.classList.add('error');
                return;
            }
            
            // Disable button and show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'Signing in...';
            submitBtn.classList.add('loading');
            
            // Call login API
            const result = await window.authManager.handleLogin(email, password);
            
            if (result.success) {
                messageDiv.innerHTML = 'Login successful! Redirecting...';
                messageDiv.classList.add('success');
                // Update navbar
                await window.authManager.updateNavbar();
                // Redirect to prediction page
                setTimeout(() => {
                    window.location.href = '/prediction.html';
                }, 1500);
            } else {
                messageDiv.innerHTML = result.error || 'Login failed. Please try again.';
                messageDiv.classList.add('error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Login';
                submitBtn.classList.remove('loading');
            }
        });

        // Handle link clicks
        document.querySelectorAll('.login-link').forEach(link => {
            link.addEventListener('click', function(e) {
                if (this.textContent.includes('Forgot')) {
                    e.preventDefault();
                    // Show forgot password message
                    const messageDiv = document.getElementById('loginMessage');
                    messageDiv.innerHTML = 'Password reset functionality coming soon';
                    messageDiv.className = 'login-message info';
                }
            });
        });
    </script>
    <script type="module" src = "test-module.js"></script>
</body>
</html>
