<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - RealEstiMate</title>
    <link rel="stylesheet" href="shared.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Background with same aesthetic as login page -->
    <div class="login-background">
        <div class="background-overlay"></div>
    </div>

    <!-- Login Page Container -->
    <div class="login-page-container">
        <!-- Top-left Logo -->
        <div class="login-logo">
            <h1 class="brand-name">RealEstiMate</h1>
        </div>

        <!-- Login Card -->
        <div class="login-card">
            <div class="login-header">
                <h2 class="login-title">Create Account</h2>
                <p class="login-subtitle">Join us to predict house prices</p>
            </div>

            <form id="signupForm">
                <div class="login-form-group">
                    <label for="name" class="login-label">Full Name</label>
                    <input type="text" id="name" name="name" required class="login-input" placeholder="Enter your full name">
                </div>

                <div class="login-form-group">
                    <label for="email" class="login-label">Email</label>
                    <input type="email" id="suEmail" name="email" required class="login-input" placeholder="Enter your email">
                </div>

                <div class="login-form-group">
                    <label for="password" class="login-label">Password</label>
                    <input type="password" id="suPassword" name="password" required class="login-input" placeholder="Create a password">
                </div>

                <div class="login-form-group">
                    <label for="confirmPassword" class="login-label">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required class="login-input" placeholder="Confirm your password">
                </div>

                <button type="submit" class="login-btn" id="signupBtn">
                    Sign Up
                </button>
            </form>

            <!-- Divider Line -->
            <div style="display: flex; align-items: center; margin: 20px 0;">
                <div style="flex: 1; height: 1px; background: #e0e0e0;"></div>
                <span style="padding: 0 15px; color: #666; font-size: 14px;">OR</span>
                <div style="flex: 1; height: 1px; background: #e0e0e0;"></div>
            </div>
            
            <div style="text-align:center; margin-bottom: 8px;">
              <button id="googleSignupBtn" class="btn-google">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" 
                     alt="Google" style="width:18px; vertical-align:middle; margin-right:8px;">
                Continue with Google
              </button>
            </div>

            <div id="suError" class="login-message" style="color:red;"></div>

            <div class="login-options">
                <span class="login-text">Already have an account? </span>
                <a href="/login.html" class="login-link">Login</a>
            </div>
        </div>
    </div>

    <script>
        // Define API_BASE_URL once before loading other scripts
        window.API_BASE_URL = 'http://localhost:5000/api';
    </script>
    <script type="module" src="auth.js"></script>
    <script>
        // Handle signup form submission
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('signupBtn');
            const messageDiv = document.getElementById('signupMessage');
            
            // Clear previous messages
            messageDiv.textContent = '';
            messageDiv.className = 'login-message';
            
            // Validate passwords match
            if (password !== confirmPassword) {
                messageDiv.textContent = 'Passwords do not match';
                messageDiv.classList.add('error');
                return;
            }
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating account...';
            submitBtn.classList.add('loading');
            
            try {
                // For demo purposes, we'll simulate signup success
                // In a real app, this would call a signup API
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                messageDiv.textContent = 'Account created successfully! Redirecting to login...';
                messageDiv.classList.add('success');
                
                // Redirect to login page after 2 seconds
                setTimeout(() => {
                    window.location.href = '/login.html';
                }, 2000);
                
            } catch (error) {
                console.error('Signup error:', error);
                messageDiv.textContent = 'Failed to create account. Please try again.';
                messageDiv.classList.add('error');
            } finally {
                // Reset button state (only if not redirecting)
                if (!messageDiv.textContent.includes('successfully')) {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Sign Up';
                    submitBtn.classList.remove('loading');
                }
            }
        });

        // Handle link clicks
        document.querySelectorAll('.login-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                if (this.textContent.includes('Login')) {
                    // Redirect to login page
                    window.location.href = '/login.html';
                }
            });
        });
    </script>
    <script type="module" src="firebase.js"></script>
    <script type="module" src="auth.js"></script>
</body>
</html>
